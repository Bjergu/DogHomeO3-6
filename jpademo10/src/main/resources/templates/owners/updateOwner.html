<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update owner</title>
</head>
<body>

<div align="center">
    <h1>Update Bruger</h1>
    <form action="/update/{id}}" method="post">
        <label>First Name</label>
        <input type="hidden" value="id" th:field="${owner.id}">
        <input type="text" value="firstName" th:field="${owner.firstName}">
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
